<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ記録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
    </div>
    <form id="pushUp">
        <label>
            腕立て：目標100
            <input type="text" id="a">
            <p>残り回数：<span id="chest"></span></p>
        </label>
    </form>
    <form id="curl">
        <label>
            カール：100回
            <input type="text" id="b">
            <p>残り回数：<span id="arm"></span></p>
        </label>
    </form>
    <form id="press">
        <label>
            ショルダープレス：50回
            <input type="text" id="c">
            <p>残り回数：<span id="sholder"></span></p>
        </label>
    </form>
    <script src="main.js"></script>
</body>
</html>
